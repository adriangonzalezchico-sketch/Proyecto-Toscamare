name: Sync Fork on Push

on:
  push:
    branches: [main]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout original repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push only backend and frontend to fork (safe)
        env:
          FORK_SYNC_TOKEN: ${{ secrets.FORK_SYNC_TOKEN }}
        run: |
          git clone https://x-access-token:${FORK_SYNC_TOKEN}@github.com/pmorenomarquez/Proyecto-Toscamare.git fork-repo
          cd fork-repo
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          # Copiar las carpetas desde el repo original a la carpeta del fork
          cp -r ../backend ./backend
          cp -r ../frontend ./frontend

          # Solo a√±adir cambios en backend y frontend
          git add backend frontend
          git commit -m "Sync backend and frontend from upstream" || echo "No changes"
          git push https://x-access-token:${FORK_SYNC_TOKEN}@github.com/pmorenomarquez/Proyecto-Toscamare.git main

